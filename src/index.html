<!DOCTYPE html>
<html>
  <head>
    <title>EINSTEIN</title>
    <meta   name="einstein" content="Lost in Einstein">
    <script src="https://unpkg.com/wtf_wikipedia@latest/builds/wtf_wikipedia.min.js"></script>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
    <script src="./einstein.js"></script>
    <script src="./daydreamControls.js"></script>
    <script src="./index.js"></script>
  </head>
  <body id="index">
    <a-scene einstein>
      <a-assets>
        <img id="floorTexture" src="./assets/blueMarble.jpg">
        <img id="brickTexture" src="./assets/bricksSeamless.jpg">
        <img id="skyTexture" src="./assets/starsSmall.jpg">
        <img id="groundTexture" src="./assets/floorTexture.png">
        <a-asset-item id="einsteinModel" src="./assets/einsteinModel/scene.gltf"></a-asset-item>
        <a-asset-item id="wormholeModel" src="./assets/wormhole/model.gltf"></a-asset-item>
        <audio id="c_key" src="./assets/sounds/c.mp3" preload="true"></audio>        
      </a-assets>
      <a-entity laser-controls="hand: right" id = 'lasers' daydream-controls raycaster="objects: .interactive; recursive: true"  daydream-listener >
        <a-camera look-controls position="0 1.6 0">
          <a-entity
            cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color:#aaaaaa; shader: flat"
            id="camera-cursor"
          >
          </a-entity>   
        </a-camera>
      </a-entity>
      <a-entity id="csound" sound="src: #c_key"></a-entity>
      <a-entity id="wikiscene" wikiscene></a-entity>
      <a-sphere radius="10000" position="0 0 0" rotation="0 90 -90" material="src:#skyTexture;side:back"></a-sphere>
      <a-entity light="type: hemisphere; color: #fff; groundColor: #f0f; intensity: 1.5"></a-entity>
      <a-entity light="type: ambient; color: #444"></a-entity>
      <a-entity id="plane" geometry="primitive: plane; width: 1000; height: 1000" material="color: #aaa; src: #groundTexture; repeat: 2000 2000; transparent: true; metalness: 0.1; roughness: 0.4" rotation="-90 0 0"></a-entity>
    </a-scene>
  </body>
</html>
